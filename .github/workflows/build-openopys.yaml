name: build-openopys
on: [push]
jobs:
  calculate-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: pip install -r test_requirements.txt
      - run: pytest --cov=src test_openopys.py
